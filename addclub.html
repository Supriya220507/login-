<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addclub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css" />
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="club-container">
        <h2 class="text-center">Add Club</h2>
        <label class="name">Club Name</label>
        <input type="name" class="form-control btn-color mt-2" placeholder="Enter club name"/>
        <label class="age">Prize</label>
        <input type="age" class="form-control btn-color mt-2" placeholder="Enter prize"/>
        <label class="place">Number of days</label>
        <input type="place" class="form-control btn-color mt-2" placeholder="Enter no of days"/>
        <button class="button1" type="submit">Submit</button>
    </div>
    <br>
    <br>
    <table>
    <tr>
        <th>Club Name</th>
        <th>Prize</th>
        <th>Number of days</th>
    </tr>
    <tr>
        <td>Supriya</td>
        <td>2000</td>
        <td>2</td>
    </tr>
    <tr>
        <td>Rajalakshmi</td>
        <td>2000</td>
        <td>2</td>
    </tr>
    </table>
</body>
</html>
